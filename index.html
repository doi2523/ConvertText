<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi Chữ</title>
    <meta name="description" content="Ứng dụng chuyển đổi chữ giúp bạn dễ dàng chuyển đổi giữa chữ hoa, chữ thường, viết hoa chữ cái đầu và viết hoa mỗi từ.">
    <link rel="icon" href="https://webdio.web.app/images/iconweb.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/helix.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
        }
        .result {
            position: relative;
            white-space: pre-wrap;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            height: 100px;
            overflow-y: auto;
            padding-right: 15px;
            box-shadow: inset 0 0 0 9999px #fff;
            margin: 2px;
        }

        .result::-webkit-scrollbar {
            display: none;
        }

        .result {
            scrollbar-width: none;
        }

        .copy-btn {
            position: relative;
            margin-top: -50px;
            margin-left: 120px;
            z-index: 10;
        }
        textarea {
            font-size: 1.2rem;
        }
        .result-text {
            white-space: nowrap;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 5px 10px 5px;
            margin-bottom: 5px;
        }
        .footer {
            background: linear-gradient(to right, #007bff, #6f42c1);
            padding: 10px;
            text-align: center;
            color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* New style for larger screens with 6 or more names */
        .double-column {
            display: flex;
            justify-content: space-between;
        }

        .double-column .col-6 {
            width: 48%; /* Make sure to adjust width so that there are two columns */
        }
    </style>
  <script>
    // Chuyển hướng đến trang mới sau 10 giây
    setTimeout(function() {
      window.location.href = "https://webdio.web.app/extensions/converttext";
    }, 10000);
  </script>
</head>
<body>
    <div class="container" style="margin-top: 0px">
        <div style="display: flex; justify-content: center;">
            <l-helix size="45" speed="2.5" color="black"></l-helix>
            <h1 class="text-center mb-4 font-weight-bold mx-4">Chuyển đổi Chữ </h1>
            <l-helix size="45" speed="2.5" color="black"></l-helix>
        </div>
        <div class="form-group">
            <label for="inputText" class="font-weight-bold" style="font-size: larger;">Nhập dãy chữ (cách nhau bằng dấu phẩy):</label>
            <textarea class="form-control" id="inputText" rows="3"></textarea>
        </div>

        <!-- Hiển thị số lượng tên -->
        <a style="font-size: 5rem;" href="https://webdio.web.app/extensions/converttext" class="mt-2 text-danger text-lg">Web mới</a>

        <h5 class="mt-2">Kết quả:</h5>

<!-- Dynamically applied class for 6 or more names -->
<div id="resultContainer" class="row">
    <div class="col-6 mt-3">
        <div class="result-text"><strong>Chữ hoa</strong></div>
        <div class="result" id="uppercaseResult"></div>
        <button class="btn btn-success copy-btn" id="copyUppercaseBtn"><i class="fas fa-clipboard"></i> Sao chép</button>
        <div class="result" id="uppercaseResult2"></div>
        <button class="btn btn-success copy-btn" id="copyUppercaseBtn2"><i class="fas fa-clipboard"></i> Sao chép</button>
        
    </div>
    <div class="col-6 mt-3">
        <div class="result-text"><strong>Chữ thường</strong></div>
        <div class="result" id="lowercaseResult"></div>
        <button class="btn btn-success copy-btn" id="copyLowercaseBtn"><i class="fas fa-clipboard"></i> Sao chép</button>
        <div class="result" id="lowercaseResult2"></div>
        <button class="btn btn-success copy-btn" id="copyLowercaseBtn2"><i class="fas fa-clipboard"></i> Sao chép</button>
    </div>
    <div class="col-6 mt-3">
        <div class="result-text"><strong>Viết hoa chữ cái đầu</strong></div>
        <div class="result" id="capitalizeResult"></div>
        <button class="btn btn-success copy-btn" id="copyCapitalizeBtn"><i class="fas fa-clipboard"></i> Sao chép</button>
        <div class="result" id="capitalizeResult2"></div>
        <button class="btn btn-success copy-btn" id="copyCapitalizeBtn2"><i class="fas fa-clipboard"></i> Sao chép</button>
        
    </div>
    <div class="col-6 mt-3">
        <div class="result-text"><strong>Viết hoa mỗi từ</strong></div>
        <div class="result" id="titlecaseResult"></div>
        <button class="btn btn-success copy-btn" id="copyTitlecaseBtn"><i class="fas fa-clipboard"></i> Sao chép</button>
        <div class="result" id="titlecaseResult2"></div>
        <button class="btn btn-success copy-btn" id="copyTitlecaseBtn2"><i class="fas fa-clipboard"></i> Sao chép</button>
    </div>
</div>

    </div>

    <footer class="footer">
        <span>© 2024 _am.dio™. All Rights Reserved.</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
